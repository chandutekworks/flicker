
<html>

<script>
	$(document).ready(function() {
		newsList()	;
  });	
function newsList(){
	$.ajax({
		type:'GET',
		url : '/imagesList',		
		cache : false,
		success : function(data) {						
			dust.render("corouselTemplate2", {
				images : data
			}, function(err, out) {							
				//$("#contentlist").html(out);		
				$('#slider2').html(out);  
        $("#slider2").responsiveSlides({           
          speed: 800
        });  		
			});
		}
	});
}
</script>
<body>
	<div class='container-fluid '>
	 <div class="row-fluid " >
	      <div class="span12">	      	
		     <div class="navbar"> 
		        <div class="navbar-inner">
							<ul class="nav">

							</ul>												   
						</div>	
					</div>
				</div>
	</div> 
		<div class="row-fluid" >			
			
		  <div class="span12" id='pagecontent'>	
		  	<span id="filter-count"></span>
				<div id='list_content'>

						<!-- table for Events information about chinmaya.com  -->

						 <ul class="rslides" id="slider2" style='border:2px solid #000;height:500px;'>
        		</ul>

			</div>
